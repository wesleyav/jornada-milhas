# Application name
spring.application.name = jornada-milhas

# Server Port
server.port=8082

# Spring Doc Open API Version
springdoc.version=@springdoc.version@

# Datasource
spring.datasource.url=jdbc:mysql://db:3306/db_jornadamilhas
spring.datasource.username=user
spring.datasource.password=asdf

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Log
logging.level.org.hibernate.type=trace

# Cors
# cors.origins=http://example.com,http://another-domain.com,http://localhost
cors.origins=http://localhost